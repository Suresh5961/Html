<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <nav class="nav"> 
            <span id="fst">ROMAN CREATION</span>
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li class="active"><a href="./login.html">SIGN IN</a></li>
                <li><a href="./Contactpage.html">CONTACT</a></li>
                <li><a href="./Aboutpage.html">ABOUT</a></li>
            </ul>
            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
              </div>
          </nav>

        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" name="login" class="taggel-btn" onclick="login()">Login</button>
                <button type="button" name="Register" class="taggel-btn"  onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a id="link" href="https://www.facebook.com/" target="_blank"><img src="./images/fb.png" alt="facebook"></a>
                <a id="link" href="https://www.facebook.com/" target="_blank"><img src="./images/gp.png" alt="Google"></a>
                <a id="link" href="https://www.facebook.com/" target="_blank"><img src="./images/tw.png" alt="twiter"></a>
            </div>
            <form action="" id="login" class="input-group">
                <input type="text" class="input-field" name="Name" placeholder="ENTER NAME" required>
                <input type="password" class="input-field" name="Password" placeholder="ENTER PASSWORD" required>
                <input type="checkbox" class="checkbox" name="Checkbox" required><span class="Allspan">Remember password</span>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <form action="" id="register" class="input-group">
                <input type="text" class="input-field" name="Name" placeholder="ENTER NAME" required>
                <input type="email" class="input-field" name="Email" placeholder="EMAIL ID" required>
                <input type="password" class="input-field" name="Password" placeholder="ENTER PASSWORD" required>
                <input type="checkbox" class="checkbox" name="Checkbox" required><span class="Allspan">I agree to terms & contition</span>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </header>  
    
    <script type="text/javascript">
        var x=document.getElementById("login")
        var y=document.getElementById("register")
        var z=document.getElementById("btn")
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
        const hamburger = document.querySelector('.hamburger');
        const navbar = document.querySelector('ul');
        hamburger.addEventListener('click', ()=>{
            navbar.classList.toggle('slide');})
        
    </script>
</body>
</html>
